<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style_login.css">
    <title>Signup</title>
</head>
<body>
    <div class = "login-box">
        <div class = "login-header">
            <header>Sign Up</header>
        </div>
        <div class="input-box-name">
            <input type="text" class="input_field_fname" placeholder="First Name">
            <input type="text" class="input_field_lname" placeholder="Last Name">
        </div>   
        <div class="input-box">
            <input type ="text" class = "input_field" placeholder="Email" autocomplete = "off" required>
            </input>
        </div>
        <div class="input-box">
            <input type ="password" class = "input_field" placeholder="Password" autocomplete = "off" required>
            </input>
        </div>
        <div class="input-box">
            <input type ="password" class = "input_field" placeholder="Confirm Password" autocomplete = "off" required>
            </input>
        </div>
        <br>
        <div class="input-submit">
            <button class="submit-btn" id = "submit"></button>
            <label for="submit">Sign Up</label>
        </div>
        <div class="sign-up-link">
            <p>Already have a Account? <a href = "./login.html">Log In</a></p>
        </div>
        <div>
            <img src="shoe.png" class="image">
            <img src="logo.png" class="logo_image">

        </div>
    </div>
</body>
</html>
